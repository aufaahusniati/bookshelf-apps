<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Bookshelf Apps</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="img/logo.png">

    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header class="head_bar">
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>
        <ul>
          <li><a href="#input">Input Book</a></li>
          <li><a href="#search">Search</a></li>
          <li><a href="#unfinised">unfinished</a></li>
          <li><a href="#finished">Finished</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="input_section" id="#input">
        <h2>Input New Book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle"></label>
            <input id="inputBookTitle" type="text" placeholder="Title" required>
          </div>
          <div class="input">
            <label for="inputBookAuthor"></label>
            <input id="inputBookAuthor" type="text" placeholder="Author" required>
          </div>
          <div class="input">
            <label for="inputBookYear"></label>
            <input id="inputBookYear" type="number" placeholder="Year" required>
          </div>
          <div class="input_inline">
            <input id="inputBookIsComplete" type="checkbox">
            <label for="inputBookIsComplete">finished reading</label>
          </div>

          <button id="bookSubmit" type="submit">Submit</button>
        </form>
      </section>
      
      <section class="search_section" id="#search">
        <h2>Search Book</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Title</label>
          <input id="searchBookTitle" type="text">

          <button id="searchSubmit" type="submit">Search</button>
        </form>
      </section>
      
      <section class="book_shelf" id=""unfinished>
        <h2>unfinished reading</h2>
        <div id="uncompleteBook" class="book_list"></div>
      </section>
      
      <section class="book_shelf" id="finished">
        <h2>finished reading</h2>
        <div id="completeBook" class="book_list"></div>
      </section>
    </main>

    <footer>
      <p>Copyright 2024 - Aufaa Husniati</p>
    </footer>

    <!--sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--My JS-->
    <script src="js/script.js"></script>

  </body>
</html>
